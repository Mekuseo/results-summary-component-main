<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section>
      <div class="gradient-section">
        <p>Your Result</p>
        <div class="circled-score">
          <p>76</p>
          <p>of 100</p>
        </div>
        <p>Great</p>
        <p>
          Your performance exceeds 65% of the people conducting the test here!
        </p>
      </div>

      <div class="score-section">
        <h4>Summary</h4>
        <div class="score-card redBackground">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="reaction-icon" />
            <p class="red">Reaction</p>
          </div>
          <div>
            <p class="scorePoints"><span>80</span>/100</p>
          </div>
        </div>

        <div class="score-card yellowBackground">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="memory-icon" />
            <p class="yellow">Memory</p>
          </div>
          <div>
            <p class="scorePoints"><span>92</span>/100</p>
          </div>
        </div>

        <div class="score-card greenBackground">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="verbal-icon" />
            <p class="green">Verbal</p>
          </div>
          <div>
            <p class="scorePoints"><span>61</span>/100</p>
          </div>
        </div>

        <div class="score-card blueBackground">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="Visual-icon" />
            <p class="blue">Visual</p>
          </div>
          <div>
            <p class="scorePoints"><span>80</span>/100</p>
          </div>
        </div>

        <button class="btn">
          Continue
        </button>

      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kanu Chukwuemeka</a>.
    </div>
  </body>
</html>
